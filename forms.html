<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up Page</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note:All text fields required</p>
    <form action="second.html" >
      <label for="fm">Frist Name:</label>
      <input id="fm"type="text" name="" placeholder="Frist Name" value="" required>
      <label for="lm">Last Name:</label>
      <input id="lm"type="text" name="" placeholder="Last Name" value="" required>

        <p></p>

      <label for="em">Email:</label>
      <input id="em"type="email" name="" placeholder="user@gmail.com" value="" required>
      <label for="Pm">Password</label>
      <input id="Pm"type="password" name=""value="">

      <p>Are you over 18 ?</p>

      <label for="y">Yes:</label>
      <input id="y"type="radio" name="over" value="Y">

      <label for="n">NO:</label>
      <input type="radio" name="over" value="N">
      <p>Do you have a Card or Paypal</p>
      <select name="Payment">
          <option value="cc">Credit Card</option>
          <option value="pp">Paypal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sing Up!">
    </form>

  </body>
</html>
